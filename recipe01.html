<div class="container">
  <h2>Basic Table</h2>
  <p>The .table class adds basic styling (light padding and only horizontal dividers) to a table:</p>
  <table class="table">
    <thead>
      <tr>
        <th></th>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Gender</th>
        <th>Email</th>
        <th>Phone</th>
        <th>IP</th>
      </tr>
    </thead>
    <tbody>
      <tr id="branch">
        <td id="radif">john@example.com</td>
        <td id="fname">John</td>
        <td id="lname">Doe</td>
        <td id="gender">Doe</td>
        <td id="email">john@example.com</td>
        <td id="phone">john@example.com</td>
        <td id="ip">john@example.com</td>

      </tr>
    </tbody>
  </table>
</div>
